<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>멀티파트 요청</title>
</head>
<body>
<h1>post요청 보내기 - 멀티파트</h1>
<!--
파일을 업로드 하려면 파일 전송 방식(데이터 인코딩 방식)을
멀티파트 형식으로 지정해야 한다.

enctype 속성:
기본값은 application/x-www-form-urlencoded 이다.
파일을 전송하려면 multipart/form-data로 설정해야한다.
-->
<form action = "servlet03" method = "post" 
      enctype ="multipart/form-data" >
이름: <input type = "text" name="name"><br>
나이: <input type = "number" name="age"><br>
재직여부: <select name = "working">
        <option value="ture">재직중</option>
        <option value="false">미취업</option>
</select><br>
사진: <input type ="file"><br>
<button type = "button">일반 버튼</button>
<button>일반 버튼이 아니다</button>
<button type = "submit">보내기</button>
<button type = "reset">취소</button>
<input type = "submit" value="보내기">
<input type = "reset" value="취소">
</form>
</body>
</html>
