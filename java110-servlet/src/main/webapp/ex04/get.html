<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GET 요청</title>
</head>
<body>
<h1>GET 요청보내기</h1>
<!--
action 속성 : 
현재 HTML의 경로와 서버에 요청하는 자원이 경로가 일치한 부분이 있다면
그 부분을 생략하여 상대 경로로 표시하는 것이 유지보수에 좋다

예) 
현재경로 : http://localhost:8888/ex04/get.html
요청경로 : http://localhost:8888/ex04/servlet01

즉, 같은 디렉토리, 같은 폴더이기 때문에 : servlet01

method 속성: ==> 생략하면 GET이다
            ==> get 또는 post를 지정할 수 있다
-->
<form action = "servlet01" method = "get">
이름: <input type = "text" name="name"><br>
나이: <input type = "number" name="age"><br>
재직여부: <select name = "working">
        <option value="ture">재직중</option>
        <option value="false">미취업</option>
</select><br>
<button type = "button">일반 버튼</button>
<button>일반 버튼이 아니다</button>
<button type = "submit">보내기</button>
<button type = "reset">취소</button>
<input type = "submit" value="보내기">
<input type = "reset" value="취소">
</form>
</body>
</html>
